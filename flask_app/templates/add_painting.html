<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">

    <title>New Painting</title>
</head>
<body>
    <div class="banner">
        <div class="row bg-dark" style="display: flex; align-items: center; width: 100%; justify-content: flex-start;">

            <div class="col col-lg-2">
                <h1 style = " display: flex;justify-content: left; color: magenta; margin-left: 10px;"> New Painting</h1>
            </div>
            <div class="col col-4 "></div>
            <div class="col">
                <a href="/dashboard">Dashboard</a>
            </div>
        
            <div class="col">
                <form action="/logout" class="bg-dark" method="post">
                        <input type="submit" class=" bg-dark text-primary" value="Logout">
                </form> 
            </div>
        </div>
    </div>

    <div class="container bg-dark text-white" style="margin-top: 5px;">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        <form action="/painting/create" method="post">
            <input type="hidden" value="{{session['user_id']}}" name="user_id">
            <div class="col col-3">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="description">Description:</label>
                <input type="textarea" name="description" id="description" required>
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" required>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" required>
            </div>
            <input type="submit" value="Create">
        </form>

    </div>
</body>
</html>
