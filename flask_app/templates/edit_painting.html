<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Edit Painting</title>
</head>
<body>
    <div class="banner">
        <div class="row bg-dark" style="display: flex; align-items: center; width: 100%; justify-content: flex-start;">

            <div class="col col-lg-2">
                <h1 style = " display: flex;justify-content: left; color: magenta; margin-left: 10px;">Edit painting</h1>
            </div>
            <div class="col col-4 "></div>
            <div class="col">
                <a href="/dashboard">Dashboard</a>
            </div>
        
            <div class="col">
                <form action="/logout" class="bg-dark" method="post">
                        <input type="submit" class=" bg-dark text-primary" value="Logout">
                </form> 
            </div>
        </div>
    </div>

    <div class="container bg-dark text-white" style="margin-top: 5px;">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}           <!--  loop through the messages-->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        <form action="/edit_painting" method="post">
            <input type="hidden" name="user_id" value="{{painting.user_id}}">
            <input type="hidden" name="id" value="{{painting.id}}">
            <table>
                <tbody>
                    <tr>
                        <th scope="row">
                            Title:  <input type="text" class="form-control" name="name" id="name" value="{{painting.name}}" required>
                        </th>
                    </tr>
                    <tr>
                        <th scope="row">
                            Description:  <textarea class="form-control text" name="description" id="description" value="{{painting.description}}" required>{{painting.description}}</textarea>
                        </th>
                    </tr>
                    <tr>
                        <th scope="row">
                            Price: <input type="number" class="form-control " name="price" id="price" value="{{painting.price}}" required>
                        </th>
                    </tr>
                    <tr>
                        <th scope="row">
                            Quantity: <input type="number" class="form-control" name="quantity" id="quantity"  value="{{painting.quantity}}" required>
                        </th>
                    </tr>
                <tbody>
            </table>
            <input type="submit"  value="Update">
        </form>

    </div>
</body>
</html>
