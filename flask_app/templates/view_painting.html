<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/css/style.css" rel="stylesheet">
    <title>View Painting</title>
</head>
<body>
    <div class="banner">
        <div class="row bg-dark" style="display: flex; align-items: center; width: 100%; justify-content: flex-start;">

            <div class="col col-lg-4">
                <h1 style = " display: flex;justify-content: left; color: magenta; margin-left: 10px;">Welcome {{session['user_name']}}!!!</h1>
            </div>
            <div class="col col-4 "></div>
            <div class="col">
                <a href="/dashboard">Dashboard</a>
            </div>
        
            <div class="col">
                <form action="/logout" class="bg-dark" method="post">
                        <input type="submit" class=" bg-dark text-primary" value="Logout">
                </form> 
            </div>
        </div>
    </div>

    <div class="container  bg-dark text-white" style="margin-top: 5px;">
        <div class="col"></div>
        <h3>{{painting.name}}</h3>
        
        <table>
            <tbody>
                <tr>
                    <th scope="row">Painted by:</th>
                    <td>{{painting.artist}}</td>
                </tr>
                <tr>
                    <th scope="row">Description:</th>
                    <td>{{painting.description}}</td>
                </tr>
                <tr>
                    <th scope="row">Price:</th>
                    <td>${{painting.price}}</td>
                </tr>
                <tr>
                    <th scope="row">Number Purchased:</th>
                    <td>{{painting.quantity}}</td>
                </tr>
            <tbody>
        </table>
        {% if painting.quantity >= 1 %}
            <form action="/join/painting" method="post">
                <input type="hidden"   name="quantity" value="{{painting.quantity}}">
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <button name="painting_id" value="{{painting.id}}">Buy</button>
            </form>
        {% else %}
            <p>Sold Out</p>
        {% endif %}
    </div>
</body>
</html>
